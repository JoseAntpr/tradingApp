<h1>New Trade</h1>
<hr>
<form (ngSubmit)="onSubmit()" #tradeForm="ngForm">
  <div class="row">

    <div class="col-4">
      <div class="form-group">
        <label for="sellCurrency" class="col-form-label">Sell currency</label>
        <select id="sellCurrency" class="form-control"
                required
                [(ngModel)]="trade.sellCurrency" name="sellCurrency"
                #sellCurrency="ngModel"
                >
          <option value="" selected disabled>Please select</option>
          <option *ngFor="let coin of coinList" [value]="coin">{{ coin }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sellAmount" class="col-form-label">Sell amount</label>
        <input type="number" class="form-control" id="sellAmount" placeholder="Enter a quantity.."
               required
               [(ngModel)]="trade.sellAmount"
               #sellAmount="ngModel">
      </div>
    </div>
    <div class="col-4">
    <p class="text-center">Rate</p>
    <p class="text-center"> <strong class="arrow-spacing">></strong> 1,2561 <strong class="arrow-spacing">></strong> </p>
              
    </div> 
    <div class="col-4">
      <div class="form-group">
        <label for="buyCurrency" class="col-form-label">Buy currency</label>
        <select id="buyCurrency" class="form-control"
                required
                [(ngModel)]="trade.buyCurrency" name="buyCurrency"
                #buyCurrency="ngModel"
                >
          <option value="" selected disabled>Please select</option>
          <option *ngFor="let coin of coinList">{{ coin }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Buy amount</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" disabled>
      </div>      
    </div>
    <div class="col-12">
      <div class="float-left">
        <button type="submit" class="btn btn-secondary" [disabled]="!heroForm.form.valid">Create</button>
      </div>
      <div class="float-right">
        <a [routerLink]="['/']" class="btn btn-secondary">Cancel</a>
      </div> 
    </div>
</div>
</form>
