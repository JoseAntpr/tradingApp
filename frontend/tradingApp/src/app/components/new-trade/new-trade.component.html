<h1>New Trade</h1>
<hr>
<form>
  <div class="row">

    <div class="col-4">
      <div class="form-group">
        <label for="inputState" class="col-form-label">Sell currency</label>
        <select id="inputState" class="form-control">
          <option value="" selected disabled>Please select</option>
          <option *ngFor="let coin of coinList">{{ coin }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1" class="col-form-label">Sell amount</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter a quantity..">
      </div>
    </div>
    <div class="col-4">
    <p class="text-center">Rate</p>
    <p class="text-center"> <strong class="arrow-spacing">></strong> 1,2561 <strong class="arrow-spacing">></strong> </p>
              
    </div> 
    <div class="col-4">
      <div class="form-group">
        <label for="inputState" class="col-form-label">Buy currency</label>
        <select id="inputState" class="form-control">
          <option value="" selected disabled>Please select</option>
          <option *ngFor="let coin of coinList">{{ coin }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Buy amount</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" disabled>
      </div>      
    </div>
    <div class="col-12">
      <div class="float-left">
        <button type="button" class="btn btn-secondary">Create</button>
      </div>
      <div class="float-right">
        <a [routerLink]="['/']" class="btn btn-secondary">Cancel</a>
      </div> 
    </div>
</div>
</form>
